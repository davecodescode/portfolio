<div class="bg-neutral-950 text-white py-20 px-6 md:px-16 font-sans">
    <!-- Heading -->
    <div class="text-center mb-14">
        <h2 class="text-3xl md:text-4xl font-bold tracking-wide text-white mb-2">
            Let's Connect
        </h2>
        <p class="text-neutral-400 text-sm md:text-base">Open to collabs, chats & ideas — reach out!</p>
    </div>

    <!-- Grid Section -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

        <!-- Social Links -->
        <div class="bg-neutral-900 rounded-2xl p-6 shadow-lg hover:shadow-cyan-500/30 transition-all duration-300">
            <h3 class="text-xl font-semibold text-cyan-400 mb-4">Socials</h3>
            <div class="flex gap-6 text-2xl justify-center md:justify-start">
                <a href="https://instagram.com" target="_blank" class="hover:text-pink-500 transition"><i class="pi pi-instagram"></i></a>
                <a href="https://x.com" target="_blank" class="hover:text-blue-400 transition"><i class="pi pi-twitter"></i></a>
                <a href="https://github.com" target="_blank" class="hover:text-gray-300 transition"><i class="pi pi-github"></i></a>
            </div>
        </div>

        <!-- Email, Phone, Address -->
        <div class="bg-neutral-900 rounded-2xl p-6 shadow-lg hover:shadow-cyan-500/30 transition-all duration-300">
            <h3 class="text-xl font-semibold text-cyan-400 mb-4">Contact Info</h3>
            <ul class="space-y-3 text-sm md:text-base">
                <li><i class="pi pi-envelope mr-2 text-cyan-400"></i> daveikumbu.com</li>
                <li><i class="pi pi-phone mr-2 text-cyan-400"></i> +254 114 540 082</li>
                <li><i class="pi pi-map-marker mr-2 text-cyan-400"></i> Nairobi, Ruiru</li>
            </ul>
        </div>

        <!-- Contact Form -->
        <div class="bg-neutral-900 rounded-2xl p-6 shadow-lg hover:shadow-cyan-500/30 transition-all duration-300">
            <h3 class="text-xl font-semibold text-cyan-400 mb-4">Send a Message</h3>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">

                <input
                        type="text"
                        placeholder="Your Name"
                        formControlName="name"
                        class="bg-neutral-800 text-white placeholder-neutral-400 px-4 py-2 rounded-lg focus:ring-2 focus:ring-cyan-400 outline-none"
                />
                <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500 text-sm">
                    Name is required.
                </div>

                <input
                        type="email"
                        placeholder="Your Email"
                        formControlName="email"
                        class="bg-neutral-800 text-white placeholder-neutral-400 px-4 py-2 rounded-lg focus:ring-2 focus:ring-cyan-400 outline-none"
                />
                <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm">
                    Valid email is required.
                </div>

                <input
                        type="text"
                        placeholder="Your Subject"
                        formControlName="subject"
                        class="bg-neutral-800 text-white placeholder-neutral-400 px-4 py-2 rounded-lg focus:ring-2 focus:ring-cyan-400 outline-none"
                />
                <div *ngIf="form.get('subject')?.invalid && form.get('subject')?.touched" class="text-red-500 text-sm">
                    Subject is required.
                </div>

                <textarea
                        rows="3"
                        placeholder="Message..."
                        formControlName="message"
                        class="bg-neutral-800 text-white placeholder-neutral-400 px-4 py-2 rounded-lg focus:ring-2 focus:ring-cyan-400 outline-none"
                ></textarea>
                <div *ngIf="form.get('message')?.invalid && form.get('message')?.touched" class="text-red-500 text-sm">
                    Message is required (min 10 characters).
                </div>

                <button
                        type="submit"
                        [disabled]="form.invalid"
                        class="bg-cyan-500 hover:bg-cyan-400 text-black font-medium py-2 rounded-lg transition duration-300"
                >
                    Send Message
                </button>
            </form>
        </div>

    </div> <!-- End Grid -->

    <!-- WhatsApp Button -->
    <div class="flex flex-col items-center justify-center gap-4 mt-10">
        <a
                href="https://wa.me/254114540082?text=Hi%20David,%20I%20saw%20your%20portfolio%20and%20would%20love%20to%20connect!"
                target="_blank"
                class="inline-flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-300"
        >
            <i class="pi pi-whatsapp text-xl"></i>
            Message me on WhatsApp
        </a>
    </div>

</div>
