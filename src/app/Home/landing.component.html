<div class="flex flex-col md:flex-row justify-center items-center min-h-screen text-center px-6 gap-10">

  <!-- Left Side: Main Content -->
  <div class="flex flex-col justify-center items-center w-full md:w-1/2">
    <!-- Greeting -->
    <div>
      <h2 class="description">Hello <br> It's David</h2>
    </div>

    <!-- Intro Text -->
    <div class="intro-text my-4">
      <p class="text-2xl font-bold text-white border-l-4 border-blue-500 font-mono px-6 py-3 max-w-lg mx-auto">
        <span class="fullstack">A Full-Stack Developer</span>, Building Seamless Digital Experiences.
      </p>
    </div>

    <!-- Social Links -->
    <div class="social-links">
      <a href="https://www.instagram.com/yourusername" target="_blank" class="social-icon instagram">
        <i class="pi pi-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/in/yourusername" target="_blank" class="social-icon linkedin">
        <i class="pi pi-linkedin"></i>
      </a>
      <a href="https://twitter.com/yourusername" target="_blank" class="social-icon twitter">
        <i class="pi pi-twitter"></i>
      </a>
    </div>

    <!-- Tagline -->
    <p class="font-mono max-w-lg text-white">
      Going Above And Beyond To Deliver Outstanding Results....
    </p>

    <!-- Clock -->
    <app-digital-clock></app-digital-clock>

    <!-- Button -->
    <div class="about mt-6">
      <p-button label="About me" [routerLink]="['/aboutme']"></p-button>
    </div>
  </div>

  <!-- Right Side: Quote Generator -->
  <div
    class="flex flex-col items-center justify-center bg-black bg-opacity-80 border border-solid border-[#2a0000] text-white rounded-2xl p-6 shadow-lg w-full md:w-1/3 mt-10 md:mt-0">
    <h3 class="text-xl font-semibold mb-4">ðŸ’¬ Dev Quote of the Moment</h3>
    <p class="text-base font-mono italic text-center mb-2 px-4">
      {{ currentQuote }}
    </p>
  </div>
</div>
